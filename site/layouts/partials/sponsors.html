<section id="sponsors" class="section sponsors">
  <div class="section__container">
    <div class="section__inner-container">
      <div class="section__columns">
        <div class="section__small-column">
          <div class="sponsors__heading">
            <h1
              id="heading-sponsors"
              class="section__heading section__heading--pink"
            >
              {{ .Site.Data.sponsors.organizerTitle }}
            </h1>
          </div>
        </div>
        <div class="section__large-column">
          <div class="sponsors__list sponsors__list--organizer">
            <a
              class="sponsors__link"
              href="{{ .Site.Data.sponsors.organizer.url }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="{{ .Site.Data.sponsors.organizer.imageUrl }}"
                alt="{{ .Site.Data.sponsors.organizer.name }}"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="sponsors-b" class="section sponsors">
  <div class="section__container">
    <div class="section__inner-container">
      <div class="section__columns">
        <div class="section__small-column">
          <div class="sponsors__heading">
            <h1
              id="heading-sponsors-b"
              class="section__heading section__heading--pink"
            >
              {{ .Site.Data.sponsors.sponsorsTitle }}
            </h1>
          </div>
        </div>
        <div class="section__large-column">
          <div class="sponsors__list">
            {{ range.Site.Data.sponsors.sponsorsLarge }}
            <a
              class="sponsors__link"
              href="{{ .url }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="{{ .imageUrl }}" alt="{{ .name }}" />
            </a>
            {{ end }}
          </div>
          <div class="sponsors__list sponsors__list--small">
            {{ range.Site.Data.sponsors.sponsorsSmall }}
            <a
              class="sponsors__link"
              href="{{ .url }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="{{ .imageUrl }}" alt="{{ .name }}" />
            </a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
