<header id="header" class="header header--not-scrolled">
  <div class="header__inner">
    <a class="header__logo" href="#">
      <img
        class="header__logo-image header__logo-image--dark"
        src="images/logo_dark.svg"
        alt="Euruko 2020"
      />
      <img
        class="header__logo-image header__logo-image--light"
        src="images/logo.svg"
        alt="Euruko 2020"
      />
    </a>
    <button id="mobile-toggle" class="header__mobile-toggle" tabindex="0">
      <div class="header__mobile-toggle-inner" tabindex="-1">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>
    <nav class="header__navigation">
      <a href="#" class="header__link header__link--orange">Speakers</a>
      <a href="#" class="header__link header__link--blue">Schedule</a>
      <a href="#" class="header__link header__link--pink">Sponsors</a>
      <a href="#" class="header__link header__link--green">Location</a>
      <a href="#" class="header__link header__link--small header__link--teal"
        >Code of Conduct</a
      >
    </nav>
    <div class="header__language-select">
      <button
        id="lang-select"
        class="header__language-select-button"
        tabindex="0"
      >
        <div class="header__language-select-button-inner" tabindex="-1">
          English
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path
              fill="#6bc3c7"
              d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
            />
          </svg>
        </div>
      </button>
      <div class="header__language-select-dropdown">
        <a href="#">English</a>
        <a href="#">Russian</a>
        <a href="#">Japanese</a>
      </div>
    </div>
  </div>
</header>
