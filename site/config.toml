baseurl = "/"
languageCode = "en-us"
languageLang = "en"
title = "Euruko 2021"
baseURL = "https://euruko2021.org/"

disableHugoGeneratorInject = true

enableRobotsTXT = true

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[outputs]
  home = ["HTML", "Calendar"]

[params]
  description = "Euruko 2021 will be held online on the 28th and 29th of May"
  twitter_card = "images/twitter-card.png"
  facebook_share = "images/facebook-share.png"
